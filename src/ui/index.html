<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Busqueda Facil</title>
	<link rel="stylesheet" href="../../node_modules/bootswatch/dist/cosmo/bootstrap.min.css">
	<link rel="stylesheet" href="css/all.css">
</head>

<body>
	<main class="container">
		<section class="row mt-3">
			<div class="col-md-4 d-flex align-items-center">
				<input type="search" name="product" id="searchText" placeholder="Producto a Buscar"
					class="form-control from-control-sm">

				<button class="btn btn-primary" id="searchButton">Buscar</button>
			</div>

			<div class="col-md-5 offset-md-3 d-flex align-items-center">
				<label for="exchange">Tasa de Cambio:</label>
				<span><input type="number" name="" id="exchange" class="form-control" min="0.1" step="0.1" z></span>
				<button class="btn btn-primary" id="exchangeUpdate">Actualizar</button>
			</div>

		</section>

		<section class="row mt-4">
			<div class="col-md-12">
				<table class="table table-hover table-bordered">
					<thead class="table-dark">
						<td>Nombre</td>
						<td>Precio $</td>
						<td>Precio Bs</td>
					</thead>
					<tbody id="productsTable">

					</tbody>
				</table>
			</div>
		</section>

	</main>

	<nav aria-label="Page navigation example" class="container d-flex justify-content-center">
		<ul class="pagination" id="container-page-items">

		</ul>
	</nav>

	<script src="./bootstrap.min.js"></script>
	<script src="./app.js"></script>
</body>

</html>
