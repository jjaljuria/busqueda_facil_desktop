<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Busqueda Facil</title>
	<link rel="stylesheet" href="../../node_modules/bootswatch/dist/cosmo/bootstrap.min.css">
</head>

<body>
	<main class="container">
		<section class="row mt-3">
			<div class="col-md-4 d-flex align-items-center">
				<input type="search" name="product" id="searchText" placeholder="Producto a Buscar"
					class="form-control from-control-sm">

				<button class="btn btn-primary" id="searchButton">Buscar</button>
			</div>

			<div class="col-md-4 offset-md-4 d-flex align-items-center">
				<label for="exchange">Tasa de Cambio:</label>
				<span><input type="number" name="" id="exchange" class="form-control" min="0.1" step="0.1"></span>
				<button class="btn btn-primary">Actualizar</button>
			</div>

		</section>

		<section class="row mt-4">
			<div class="col-md-12">
				<table class="table table-hover">
					<thead class="table-dark">
						<td>Nombre</td>
						<td>Precio $</td>
						<td>Precio Bs</td>
					</thead>
				</table>
			</div>
		</section>

	</main>
	<script src="./app.js"></script>
</body>

</html>
