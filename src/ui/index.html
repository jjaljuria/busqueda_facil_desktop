<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Electron & Mysql</title>
	<link rel="stylesheet" href="../../node_modules/bootswatch/dist/cosmo/bootstrap.min.css">
	<link rel="stylesheet" href="./animate.min.css">
	<link rel="stylesheet" href="./app.css">

</head>

<body>
	<main class="container-fluid">
		<div class="row">
			<div class="col-md-6 my-auto p-4">
				<form class="card card-body" id="productForm">
					<div class="mb-3">
						<input type="text" name="name" placeholder="Product's Name" id="name" class="form-control"
							autofocus>
					</div>
					<div class="mb-3">
						<input type="number" placeholder="Product's price" id="price" class="form-control" step="any">
					</div>
					<div class="mb-3">
						<textarea class="form-control" id="description" rows="3"
							placeholder="Product's description"></textarea>
					</div>
					<button class="btn btn-primary w-100">Save</button>
				</form>
			</div>
			<div class="col-md-6">
				<div id="products"></div>
			</div>
		</div>
	</main>
	<script src="./app.js"></script>
</body>

</html>
